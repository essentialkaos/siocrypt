  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB" fill="#87D787">siocrypt</tspan> <tspan class="g">{options}</tspan> <tspan class="d">input</tspan> <tspan class="d">output</tspan></text>
  <text x="12" y="100">  Without an input file, tool reads data from standard input and writes to standard</text>
  <text x="12" y="120">  output if no output file is specified.</text>
  <text x="12" y="160">  Password provided via <tspan class="g">--password</tspan>/<tspan class="g">-p</tspan> option will be masked in process command. Also, </text>
  <text x="12" y="180">  password can&#39;t be specified using <tspan class="b">SIOCRYPT_PASSWORD</tspan> environment variable.</text>
  <text x="12" y="220"><tspan class="BB">Options</tspan></text>
  <text x="12" y="260">  <tspan class="g">--decrypt</tspan><tspan class="s">, </tspan><tspan class="g">-D</tspan> <tspan class="d">............</tspan> Decrypt data</text>
  <text x="12" y="280">  <tspan class="g">--password</tspan><tspan class="s">, </tspan><tspan class="g">-p</tspan> <tspan class="d">password</tspan> <tspan class="d">..</tspan> Password for encrypting/decrypting</text>
  <text x="12" y="300">  <tspan class="g">--cipher</tspan><tspan class="s">, </tspan><tspan class="g">-c</tspan> <tspan class="s">cipher</tspan> <tspan class="d">......</tspan> Cipher to use <tspan class="s">(AES256/</tspan><tspan class="UU s">C20P1305</tspan><tspan class="s">)</tspan></text>
  <text x="12" y="320">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">..........</tspan> Disable colors in output</text>
  <text x="12" y="340">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">...............</tspan> Show this help message</text>
  <text x="12" y="360">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">............</tspan> Show version</text>
  <text x="12" y="400"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="440">  cat data.enc | siocrypt -p TeSt1234 | grep John</text>
  <text x="12" y="460">  <tspan class="II d">Read data from standard input and grep over decrypted output</tspan></text>
  <text x="12" y="500">  cat data.enc | siocrypt -p TeSt1234 -- data.txt</text>
  <text x="12" y="520">  <tspan class="II d">Read data from standard input and save decrypted data as data.txt</tspan></text>
  <text x="12" y="560">  siocrypt -p TeSt1234 data.enc | grep John</text>
  <text x="12" y="580">  <tspan class="II d">Read data from file data.enc and grep over decrypted output</tspan></text>
  <text x="12" y="620">  siocrypt -p TeSt1234 data.enc data.txt</text>
  <text x="12" y="640">  <tspan class="II d">Read data from file data.enc and save decrypted data as data.txt</tspan></text>
  <text x="12" y="680">  SIOCRYPT_PASSWORD=TeSt1234 siocrypt data.enc data.txt</text>
  <text x="12" y="700">  <tspan class="II d">Use password from environment variable while decrypting data</tspan></text>

